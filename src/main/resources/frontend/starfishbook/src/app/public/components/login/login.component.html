<div class="container">

  <div>

    <div class="register">
      <a [routerLink]="['../register']">Registrieren</a>
      <p>Du hast noch kein Konto? Dann registriere dich in nur ein Paar Schritten!</p>
    </div>

    <div>
      <ion-card>
        <ion-card-title>Login</ion-card-title>

        <ion-card-content>

          <form [formGroup]="form" (ngSubmit)="login()" *ngIf="!isLoggedIn">

            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')">Email ist erforderlich</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">Email muss gültig sein</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')">Passwort ist erforderlich</mat-error>
            </mat-form-field>

            <mat-hint *ngIf="!form.valid"><small>Bitte fülle alle Felder aus</small></mat-hint>

            <div class="button">
              <button mat-button type="submit" [disabled]="!form.valid">Login</button>
            </div>

          </form>
        </ion-card-content>
      </ion-card>
      <div class="register">
        
        <p>Bist du Admin?</p>
        <a [routerLink]="['../login']">ADMIN</a>
        
      </div>
  
    </div>
  </div>
</div>
