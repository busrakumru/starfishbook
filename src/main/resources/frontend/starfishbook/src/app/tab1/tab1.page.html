<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCard()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<div class="cards">
  <ion-card *ngFor = "let note of notes">
    <ion-card-header>
      <div>
        <ion-icon name="create-outline" (click)="updateNote(note)"></ion-icon>
        <ion-icon name="trash-outline" (click)="deleteNote(note)"></ion-icon>
      </div>
      <ion-card-title>Notiz Titel: {{note.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Text: {{note.text}}</p>
      <p>Color: {{note.color}}</p>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
