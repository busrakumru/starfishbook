<ion-content>

  <div class="label">
    <ion-label color="primary">KATEGORIE</ion-label>
  </div>

  <form [formGroup]="newCategory" (ngSubmit)="saveCategory(newCategory)">
    <input placeholder="Titel" type="text" formControlName="title" />
    <div class="buttons">
      <ion-button type="submit">OK</ion-button>
      <ion-button (click)="cancel()" fill="clear" style="border: 0.5px solid rgba(0, 0, 0, 0.07);
    box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.25);
    border-radius: 5px;">Abbrechen</ion-button>
    </div>
  </form>

  <div *ngFor="let c of categories" style="display:flex">
    <input value="{{c.title}}" />
    <button (click)="delete(c.id)"><i class="material-icons">clear</i></button>
  </div>

</ion-content>
