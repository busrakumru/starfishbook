<ion-header>


    <ion-title>Kategorien</ion-title>
    <ion-button class="setting_icon" fill="none" size="large" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>

</ion-header>

<ion-content>
  <div *ngFor="let c of categories">
    <ion-item (click)="passId(c)">
      {{ c.title }}
    </ion-item>
  </div>
</ion-content>
