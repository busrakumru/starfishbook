<ion-header>
  <ion-toolbar>
    <ion-title>categoryList</ion-title>
  </ion-toolbar>

  <ion-button class="setting_icon" fill="none" size="large" (click)="closeModal()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content>

  <div *ngFor="let c of categories">

 
      <span (click)="passId(c)">
        {{ c.title }}
      </span>
    

  </div>
</ion-content>
