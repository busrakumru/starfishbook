<ion-content>
  <form [formGroup]="newNote" (ngSubmit)="saveNote(newNote)" class="form">
    <div class="toolbar">
      <div>
        <ion-button size="small" fill="clear" type="submit">
          <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" fill="clear" (click)="abbrechen()">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </div>
      <div>
        <ion-button size="small" fill="clear">
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-button>
      </div>

      

    </div>



    <ion-input placeholder="Titel" type="text" formControlName="title"></ion-input>
    <ion-input placeholder="Text" type="text" formControlName="text"></ion-input>
    <ion-input formControlName="color"></ion-input>




    <!--input formControlName="title" type="text" />
    <input formControlName="text" type="text" /-->
    <!--input formControlName="color" type="text" /-->


    <!--button type="submit">Senden</button-->

    <div class="footer">

     

      <!--ion-button size="small" fill="clear" (click)="showPalette()">
        <ion-icon slot="icon-only" src="assets/custom-icons/color_palette.svg"></ion-icon>
      </ion-button-->

      <div style="display:flex">
        <ngx-colors formControlName="color" ngx-colors-trigger [palette]="colorPalette" [(ngModel)]="selectedColor"
          [hideColorPicker]="true" [hideTextInput]="true">
        </ngx-colors>
        <p>{{selectedColor}}</p>
      </div>
    </div>

  </form>





</ion-content>
