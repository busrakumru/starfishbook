<ion-tabs>
  <ion-fab slot="fixed" vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button (click)="presentPopover($event)">
      <img src="../../assets/img/logo.png">
    </ion-fab-button>
  </ion-fab>
  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="tab1">
      <ion-icon name="document"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="tab2" class="comments">
      <ion-icon name="list"></ion-icon>
    </ion-tab-button>
    <svg height="100" viewBox="0 0 100 60" width="100" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 0v80H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill-rule="evenodd"></path>
    </svg>
    <ion-tab-button tab="tab3" class="notifs">
      <ion-icon name="calendar"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="tab4">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
