<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Login geschafft
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <button
  (click)="logout()"
  *ngIf="this.authService.isLoggedIn"
  type="button"
  class="btn btn-danger"
>
  Logout
</button>
</ion-content>
