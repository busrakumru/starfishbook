
<ion-header [translucent]="true"  class="ion-no-border">
 

  <ion-button  class="back" fill="clear" size="large" (click)="backtoPage()">
    <ion-icon name="chevron-back-outline"></ion-icon>
</ion-button> 


  <ion-title>EINSTELLUNGEN</ion-title>
    
</ion-header>

  
  
  <ion-content >
 
   
      <ion-item lines="none">
        <ion-icon class="icon" name="notifications-outline"> </ion-icon>
        <ion-label class="label">
          Benachrichtigung
        </ion-label>
        <ion-toggle  slot="end"  class="all-custom"></ion-toggle>
      </ion-item>

      
    <ion-item lines="none">
      <ion-icon  class="icon" name="lock-closed-outline"></ion-icon>
      <ion-label class="label">
        PIN
      </ion-label>
    </ion-item>
    
    <ion-item lines="none"  >
      <ion-icon  class="icon" name="moon-outline"></ion-icon>
      <ion-label class="label">
        Dark Mood
      </ion-label>
      <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="onClick()" ></ion-toggle>
    </ion-item>
<!--(ionChange)="onClick($event)"-->
    <ion-item lines="none">
      <ion-icon class="icon" name="globe-outline"></ion-icon>
      <ion-label class="label" >
        SPRACHE
      </ion-label>
      <ion-label class="label language" *ngIf="show" (click)="mytoggle.checked =!mytoggle.checked" >
        ENGLISH
      </ion-label>  
      <ion-toggle slot="end" #mytoggle  (ionChange)="change()"style="display:none;"></ion-toggle>
      <ion-label  class="label language"   *ngIf="!show" (click)="mytoggle.checked =!mytoggle.checked">
        DEUTSCH
      </ion-label>
    
    </ion-item>


  </ion-content>
